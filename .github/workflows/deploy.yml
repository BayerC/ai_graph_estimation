name: Sync Deployment to Hugging Face

on:
  push:
    paths:
      - 'src/deployment/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Push to Hugging Face
        run: |
          # Clone the Hugging Face repo
          git clone https://user:$HF_TOKEN@huggingface.co/spaces/Noxem/ai_graph_estimation hf_repo

          # Copy deployment files to HF repo
          cp -r src/deployment/* hf_repo/

          # Push changes to Hugging Face
          cd hf_repo
          git add .
          git commit -m "Sync deployment from GitHub" || echo "No changes to commit"
          git push origin main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
